name: 仓库访问拦截与404自动跳转
on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  access-control:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 安装依赖
        run: pip install flask

      - name: 运行仓库中的app.py进行访问验证
        env:
          ERROR_PAGE: ${{ secrets.ERROR_PAGE }}
          ALLOWED_ACCESS_KEY: ${{ secrets.ALLOWED_ACCESS_KEY }}
        run: |
          # 直接运行仓库中已有的app.py
          python app.py &
          sleep 5
          # 发送测试请求验证效果
          # 测试未授权访问
          echo "测试未授权访问："
          curl -I http://localhost:5000
          # 测试授权访问
          echo "测试授权访问："
          curl -I http://localhost:5000?key=${{ secrets.ALLOWED_ACCESS_KEY }}
          kill %1

      - name: 配置GitHub Pages默认跳转
        run: |
          if [ ! -f 404.html ]; then
              echo "<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset='UTF-8'>
    <title>404 - 页面不存在</title>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>你没有权限访问这个仓库的内容</p>
</body>
</html>" > 404.html
          fi
          echo "---
permalink: /
redirect_to: /404.html
---" > index.md

      - name: 提交配置修改
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add 404.html index.md
          git commit -m "更新访问拦截配置" || echo "无配置需要更新"
          git push

      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
