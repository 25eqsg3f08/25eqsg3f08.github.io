# 这个模板的作用：自动拦截仓库的非授权访问，跳转到指定404页面，依托GitHub Actions永久运行
name: 仓库访问拦截与404自动跳转
on:
  # 代码推送时自动触发，确保规则始终生效
  push:
    branches: [ "main" ]
  # 每30分钟自动运行一次，维持服务状态
  schedule:
    - cron: '*/30 * * * *'
  # 支持手动触发，方便测试
  workflow_dispatch:

# 设置权限，确保Workflow可以操作仓库的Pages和代码
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  access-control:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1. 拉取仓库的最新代码
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      # 2. 准备Python环境，运行拦截验证脚本
      - name: 配置运行环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 安装依赖
        run: pip install flask

      - name: 运行访问拦截验证
        env:
          # 这里的变量可以后续在仓库Secrets中配置
          ERROR_PAGE: ${{ secrets.ERROR_PAGE }}
          ALLOWED_ACCESS_KEY: ${{ secrets.ALLOWED_ACCESS_KEY }}
        run: |
          # 生成临时的验证脚本
          cat > access_check.py << 'EOF'
from flask import Flask, redirect, request
import os

app = Flask(__name__)
# 从环境变量获取配置
error_page = os.environ.get("ERROR_PAGE", "https://25eqsg3f08-stack.github.io/404.html")
allowed_key = os.environ.get("ALLOWED_ACCESS_KEY", "default_secure_key")

@app.before_request
def check_access():
    # 验证访问密钥
    request_key = request.args.get("key") or request.headers.get("X-Access-Key")
    if request_key != allowed_key:
        return redirect(error_page, code=302)

@app.route('/')
@app.route('/<path:any_path>')
def redirect_to_404(any_path=None):
    return redirect(error_page, code=302)

if __name__ == '__main__':
    app.run(host='0.0.0.0', port=5000, debug=False)
EOF
          # 运行脚本并验证
          python access_check.py &
          sleep 3
          # 测试访问效果
          curl -I http://localhost:5000
          # 停止临时脚本
          kill %1

      # 3. 更新仓库的Pages配置，默认指向404页面
      - name: 配置GitHub Pages默认跳转
        run: |
          # 创建/更新404.html
          if [ ! -f 404.html ]; then
              echo "<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset='UTF-8'>
    <title>404 - 页面不存在</title>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>你没有权限访问这个仓库的内容</p>
</body>
</html>" > 404.html
          fi
          # 设置Pages的默认索引页为404
          echo "---
permalink: /
redirect_to: /404.html
---" > index.md

      # 4. 提交修改并部署Pages
      - name: 提交配置修改
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add 404.html index.md
          git commit -m "更新访问拦截配置" || echo "无配置需要更新"
          git push

      # 5. 部署到GitHub Pages
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
